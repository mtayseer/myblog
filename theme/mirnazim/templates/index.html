{% extends "base.html" %}
{% block content %}

<div id="index">
{% for article in articles_page.object_list %}
    <div class="clearfix entry kind-note">
        <h2><a href="{{ SITEURL }}/{{ article.url }}" title="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
        <div class="clearfix">
            <div class="published">{{ article.locale_date }}</div>
            {% include "_article_tags.html" %}
        </div>
        <div class="clearfix summary"><p>{{ article.summary }}</p></div>
        <div class="meta">
            <div class="link-url">
                <a href="{{ SITEURL }}/{{ article.url }}">continue reading...</a>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% include 'pagination.html' %}
{% endblock content %}
