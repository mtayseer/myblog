{% extends "base.html" %}
{% block content %}

<div id="index">
{% for article in articles_page.object_list %}
    <div class="published">{{ article.locale_date }}</div>
    <h2><a href="{{ SITEURL }}/{{ article.url }}" title="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
{% endfor %}
</div>
{% include 'pagination.html' %}
{% endblock content %}
