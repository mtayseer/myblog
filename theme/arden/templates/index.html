{% extends "base.html" %}
{% block content %}

<div id="index">
{% for article in articles_page.object_list %}
    <div class="row">
        <div class="span2">{{ article.locale_date }}</div>
        <div class="span6"><h2><a href="{{ SITEURL }}/{{ article.url }}" title="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2></div>
    </div>
{% endfor %}
</div>
{% include 'pagination.html' %}
{% endblock content %}
